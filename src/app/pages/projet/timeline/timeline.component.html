<div class="timeline-container">
  <h2>Chronologie des tâches (Gantt)</h2>
  
  <div *ngIf="chargementEnCours" class="loading-container">
    <nb-spinner size="large"></nb-spinner>
    <p>Chargement des tâches...</p>
  </div>
  
  <div *ngIf="!chargementEnCours && taches.length === 0" class="no-tasks">
    <p>Aucune tâche à afficher dans le diagramme Gantt.</p>
  </div>

  <div *ngIf="!chargementEnCours && taches.length > 0" class="gantt-chart-container">
    <div #gantt class="gantt-container"></div>
  </div>
</div>
